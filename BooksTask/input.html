<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="group-name">Group name</div>
    </header>
    <main>
        <section id="searching-interface">
            <div class="search-question-text">
                What kind of book do you want to search?
            </div>
            <div class="search-input">
                <form action="" name="" id="book-search-form">
                    <input type="text" placeholder="Please enter book title" name="title" id="title-place" required>
                    <button id="search-button">Search</button>
                </form>
            </div>
        </section>
        <section id="response-show">
            <div id="print-result-section"></div>
            <div id="page-management-section">
                <form action="" name="" id="go-page-form">
                    <input type="number" placeholder="1" id="page-number">
                    <button id="go-page-button">GO!</button>
                </form>
                <button id="prev-page-button">Previous page</button>
                <button id="next-page-button">Next page</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-interface">
            <div class="logo-name">
                <div class="logo">Logo</div>
                <div class="name">Name</div>
            </div>
            <div class="footer-content">
            </div>
        </div> 
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
