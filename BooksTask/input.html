<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="group-name">Group name</div>
    </header>
    <main>
        <section id="searching-interface">
            <div class="search-question-text">
                What kind of book do you want to search?
            </div>
            <div class="search-input">
                <form action="" name="">
                    <input type="text" placeholder="Please enter book title" name="title" required>

                    <input type="submit" value="Search">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-interface">
            <div class="logo-name">
                <div class="logo">Logo</div>
                <div class="name">Name</div>
            </div>
            <div class="footer-content">
            </div>
        </div>        
    </footer>
</body>
</html>
